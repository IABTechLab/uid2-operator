name: Publish Docker
on:
  push:
    branches:
      - '*'
  workflow_call:
    inputs:
      tag:
        description: 'The tag to apply to the Docker file'
        required: true
        type: string
      cloud_provider:
        description: 'Must be one of [aws, gcp, azure, default]'
        required: false
        default: 'default'
        type: string
    outputs:
      jar_version:
        description: 'The version of the jar'
        value: ${{ jobs.build.outputs.jar_version }}
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-publish-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outpus:
      jar_version: ${{ steps.package.outputs.jar_version }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/setup_dependancies
        with:
          cloud_provider: ${{inputs.cloud_provider}} 
      
      # Build and Run Unit Tests
      - name: Package Jar 
        id: package
        run: |
          mvn package 
          echo "::set-output name=jar_version::$(mvn help:evaluate -Dexpression=project.version | grep -e '^[^\[]')"
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=v1.0.0-,format=short
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        env:
          JAR_VERSION: ${{ steps.package.outputs.jar_version }}
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
