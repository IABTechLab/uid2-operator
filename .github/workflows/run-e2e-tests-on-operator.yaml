name: Run Operator E2E Tests
run-name: ${{ format('Run Operator E2E Tests - {0}', inputs.operator_type) }} by @${{ github.actor }}
on:
  workflow_dispatch:
    inputs:
      operator_type:
        description: The operator type [public, gcp, azure, aws]
        required: true
        type: choice
        options:
        - public
        - gcp
        - azure
        - aws

      identity_scope:
        description: The identity scope [UID2, EUID]
        required: true
        type: choice
        options:
          - UID2
          - EUID

      image_version:
        description: The image versions (for gcp/azure, set appropriate operator image)
        type: string
        required: true
        default: '{
          "operator": "latest",
          "core": "latest",
          "optout": "latest",
          "e2e": "latest"
        }'

      branch:
        description: The branches for config
        type: string
        required: true
        default: '{
          "operator": "main",
          "core": "main",
          "optout": "main",
          "admin": "main",
        }'

      aws:
        description: The arguments for AWS private operator
        type: string
        default: '{
          "region": "us-east-1",
          "ami": "ami-xxxxx",
          "pcr0": "xxxxx" 
          }'

  workflow_call:
    inputs:
      operator_type:
        description: The operator type [public, gcp, azure, aws]
        type: string
        default: public
      operator_image_version:
        description: 'Image: Operator image version for public/gcp/azure'
        type: string
        default: latest
      core_image_version:
        description: 'Image: Core image version'
        type: string
        default: latest
      optout_image_version:
        description: 'Image: Optout image version'
        type: string
        default: latest
      e2e_image_version:
        description: 'Image: E2E image version'
        type: string
        default: latest
      core_branch:
        description: 'Config: Core branch for config'
        type: string
        default: main
      optout_branch:
        description: 'Config: Optout branch for config'
        type: string
        default: main
      admin_branch:
        description: 'Config: Admin branch for config'
        type: string
        default: main
      operator_branch:
        description: 'Config: Operator branch for config'
        type: string
        default: main
      aws:
        description: The arguments for AWS private operator
        type: string
        default: '{
          "region": "us-east-1",
          "ami": "ami-xxxxx",
          "pcr0": "xxxxx"
          }'

jobs:
  e2e-test:
    name: E2E Test
    uses: IABTechLab/uid2-shared-actions/.github/workflows/shared-run-e2e-tests.yaml@v2
    with:
      operator_type: ${{ inputs.operator_type }}
      operator_image_version: ${{ inputs.operator_image_version }}
      core_image_version: ${{ inputs.core_image_version }}
      optout_image_version: ${{ inputs.optout_image_version }}
      e2e_image_version: ${{ inputs.e2e_image_version }}
      core_branch: ${{ inputs.core_branch }}
      optout_branch: ${{ inputs.optout_branch }}
      admin_branch: ${{ inputs.admin_branch }}
      operator_branch: ${{ github.ref }}
      gcp_workload_identity_provider_id: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER_ID }}
      gcp_service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
      gcp_project: ${{ vars.GCP_PROJECT }}
      aws_region: ${{ fromJson(inputs.aws).region }}
      aws_ami: ${{ fromJson(inputs.aws).ami }}
      aws_pcr0: ${{ fromJson(inputs.aws).pcr0 }}
    secrets: inherit
