version: "3.8"

services:
  ################
  ## LOCALSTACK ##
  ################

  localstack:
    container_name: localstack
    image: localstack/localstack:1.3.0
    ports:
      - "127.0.0.1:5001:5001"
    volumes:
      - "./docker/localstack/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh"
      - "./docker/localstack/s3:/s3"
    environment:
      - EDGE_PORT=5001
    healthcheck: # Used by core & optout to check if S3 bucket exists before starting (crashes otherwise)
      test: awslocal s3api wait bucket-exists --bucket test-core-bucket
        && awslocal s3api wait bucket-exists --bucket test-optout-bucket
      interval: 5s
      timeout: 5s
      retries: 3

  core:
    container_name: core
    image: ghcr.io/iabtechlab/uid2-core:2.9.0-46b2d8519f-master-default
    ports:
      - "127.0.0.1:8090:8088"
    volumes:
      - ./docker/uid2-core/conf/local-e2e-docker-config.json:/app/conf/local-config.json
    depends_on:
      localstack:
        condition: service_healthy

  optout:
    container_name: optout
    image: ghcr.io/iabtechlab/uid2-optout:2.5.0-80ad3156c0-default
#    expose:
#      - "8081" # docker file only expose 8088, but optout service listens on 8081
    ports:
      - "127.0.0.1:8091:8081"
    volumes:
      - ./docker/uid2-optout/conf/local-e2e-docker-config.json:/app/conf/local-config.json
      - ./docker/uid2-optout/mount/:/opt/uid2/optout/
    depends_on:
      localstack:
        condition: service_healthy
