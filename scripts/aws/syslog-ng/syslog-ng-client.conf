@version: 4.6
@include "scl.conf"

source s_local {
    system(); 
    internal();
};

destination d_syslog_tcp {
    syslog("127.0.0.1" port(2011) transport("tcp"));
};
source s_stdout {
    pipe("/dev/stdout");
    pipe("/dev/stderr");
};

destination d_syslog_udp {
    syslog("ngserver" port(2010) transport("udp"));
};

log {
    source(s_local);
    source(s_stdout);
    destination(d_syslog_udp);
};