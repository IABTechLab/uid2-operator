rules:
  ##################
  # UID2 Admin Key #
  ##################
  - id: uid2-admin-key-test
    category: uid2
    title: UID2 - Admin Key - Test
    severity: CRITICAL
    keywords:
      - UID2-A-T
    regex: UID2-A-T-(?P<secret>.{6}\..{38})
    secret-group-name: secret
